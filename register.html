<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIverse - Sign Up</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-purple-600 p-6">
        <div class="container mx-auto">
            <a href="#" class="text-white font-semibold text-xl">UNIverse</a>
        </div>
    </header>

    <!-- Sign Up Form -->
    <div class="container mx-auto mt-8">
        <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-md">
            <div class="py-8 px-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Sign Up</h2>
                <!-- Form -->
                <form>
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-semibold">Name</label>
                        <input type="text" id="name" name="name" class="form-input mt-1 block w-full rounded-md shadow-sm focus:outline-none" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-semibold">Email</label>
                        <input type="email" id="email" name="email" class="form-input mt-1 block w-full rounded-md shadow-sm focus:outline-none" 
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>

                        <div class="mb-4">
                        <label for="regno" class="block text-gray-700 font-semibold">Registration / Matt no (optional)</label>
                        <input type="text" id="regno" name="regno" class="form-input mt-1 block w-full rounded-md shadow-sm focus:outline-none">
                        </div>

                        <div class="mb-4">
                        <label for="state_select" class="sr-only">State</label>
  <select id="state_select" class="block py-2.5 px-0 w-full text-sm text-gray-500 bg-transparent border-0 border-b-2 border-gray-200 appearance-none dark:text-gray-400 dark:border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 peer" required>
  
  <option value="Abia">Abia</option>
  <option value="Adamawa">Adamawa</option>
  <option value="Akwa Ibom">Akwa Ibom</option>
  <option value="Anambra">Anambra</option>
  <option value="Bauchi">Bauchi</option>
  <option value="Bayelsa">Bayelsa</option>
  <option value="Benue">Benue</option>
  <option value="Borno">Borno</option>
  <option value="Cross River">Cross River</option>
  <option value="Delta">Delta</option>
  <option value="Ebonyi">Ebonyi</option>
  <option value="Edo">Edo</option>
  <option value="Ekiti">Ekiti</option>
  <option value="Enugu">Enugu</option>
  <option value="Gombe">Gombe</option>
  <option value="Imo">Imo</option>
  <option value="Jigawa">Jigawa</option>
  <option value="Kaduna">Kaduna</option>
  <option value="Kano">Kano</option>
  <option value="Katsina">Katsina</option>
  <option value="Kebbi">Kebbi</option>
  <option value="Kogi">Kogi</option>
  <option value="Kwara">Kwara</option>
  <option value="Lagos">Lagos</option>
  <option value="Nasarawa">Nasarawa</option>
  <option value="Niger">Niger</option>
  <option value="Ogun">Ogun</option>
  <option value="Ondo">Ondo</option>
  <option value="Osun">Osun</option>
  <option value="Oyo">Oyo</option>
  <option value="Plateau">Plateau</option>
  <option value="Rivers">Rivers</option>
  <option value="Sokoto">Sokoto</option>
  <option value="Taraba">Taraba</option>
  <option value="Yobe">Yobe</option>
  <option value="Zamfara">Zamfara</option>

  </select>
  <svg class="pointer-events-none row-start-1 col-start-1 ...">
    <!-- ... -->
  </svg>
                    
                        </div>
                    
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-gray-700 font-semibold">Password</label>
                        <input type="password" id="password" name="password" class="form-input mt-1 block w-full rounded-md shadow-sm focus:outline-none" minlength="6" required>
                    </div>
                    <div class="mb-6">
                        <label for="password_confirmation" class="block text-gray-700 font-semibold">Confirm
                            Password</label>
                        <input type="password" id="password_confirmation" name="password_confirmation"
                            class="form-input mt-1 block w-full rounded-md shadow-sm focus:outline-none" required>

                    </div>
                    <div class="flex items-center justify-between">
      <button class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
        Sign up
      </button>
      <a class="inline-block align-baseline font-bold text-sm text-purple-500 hover:text-purple-800" href="#">
        Already a member?
      </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-6 mt-auto">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 UNIverse. All rights reserved.</p>
        </div>
    </footer>


</body>

</html>
