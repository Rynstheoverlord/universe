<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIverse - Sign Up</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-purple-600 p-6">
        <div class="container mx-auto">
            <a href="#" class="text-white font-semibold text-xl">UNIverse</a>
        </div>
    </header>

    <!-- Sign Up Form -->
    <div class="container mx-auto mt-8">
        <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-md">
            <div class="py-8 px-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Sign Up</h2>
                <!-- Form -->
                <form>
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-semibold">Name</label>
                        <input type="text" id="name" name="name" class="form-input mt-1 block w-full rounded-md shadow-sm focus:outline-none" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-semibold">Email</label>
                        <input type="email" id="email" name="email" class="form-input mt-1 block w-full rounded-md shadow-sm focus:outline-none" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-gray-700 font-semibold">Password</label>
                        <input type="password" id="password" name="password" class="form-input mt-1 block w-full rounded-md shadow-sm focus:outline-none" required>
                    </div>
                    <div class="mb-6">
                        <label for="password_confirmation" class="block text-gray-700 font-semibold">Confirm
                            Password</label>
                        <input type="password" id="password_confirmation" name="password_confirmation"
                            class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500
                            focus:ring focus:ring-purple-500">
                    </div>
                    <div class="flex items-center justify-center">
                        <button type="submit"
                            class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500">
                        
                            Sign Up
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-6 mt-auto">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 UNIverse. All rights reserved.</p>
        </div>
    </footer>


</body>

</html>
