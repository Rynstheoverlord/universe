<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UNIverse - Your University Social Media</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    
    body {
      background-color: #f8f9fa;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .intro-img {
      max-width: 100%;
      height: auto;
      object-fit: contain;
      animation: fadein 1s ease-out;
    }
    @keyframes fadein {
      0% {opacity: 0;}
      100% {opacity: 1;}
    }
    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 3rem;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    p {
      font-family: 'Poppins', sans-serif;
      font-size: 1.2rem;
      line-height: 1.5;
    }
    .btn-primary {
      padding: 10px 20px;
      font-size: 1.2rem;
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <!-- Intro image -->
    <img src="/images/uni_logo.png" alt="University Logo" class="intro-img mb-4">
    <!-- Welcome message -->
    <h1>Welcome to UNIverse</h1>
    <p class="lead">Connect with your university community like never before!</p>
    <!-- Call-to-action button -->
    <a href="register.html" class="btn btn-primary">Join Now</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
